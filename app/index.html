<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar E-mail</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <link rel="stylesheet" href="../app/css/style.css">

</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Enviar E-mail</h1>
    <form id="emailForm" method="POST">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título:</label>
        <input type="text" class="form-control" id="titulo" name="subject" required autocomplete="off">
      </div>
      <div class="mb-3">
        <label for="destinatario" class="form-label">Destinatário:</label>
        <input type="email" class="form-control" id="destinatario" name="emailTo" required autocomplete="off">
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem:</label>
        <textarea class="form-control" id="mensagem" name="text" required autocomplete="off"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <div class="loading-overlay d-none">
    <img src="../app/images/loading.gif" alt="Loading" width="50">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="../app/js/global.js"></script>
</body>
</html>
